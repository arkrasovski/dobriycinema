swagger: "2.0"
info:
  version: "0.1.0"
  title: Film weekly service
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /api/v1
# 
schemes:
  # tip: remove http to make production-grade
  - http
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:


  /weekly:
    # binds a127 app logic to a route
    x-swagger-router-controller: weekly-controller
    get:
      description: Returns list of cinemas films
      # used as the method name of the controller
      operationId: weeklyevents

      parameters:
        - name: date
          in: query
          description: Filtering date
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition

            $ref: "#/definitions/FilmsEventsResponce"

        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:

  FilmsEventsResponce:
      type: array
      items:
        $ref: "#/definitions/FilmEvent"
        
  FilmEvent:

    required:
      - name
      - image
      - date
    properties:
      name:
        type: string
      image:
        type: string
      description:
        type: string
      cinemaLocation:
        type: string
      cinemaName: 
        type: string
      minCost:
        type: string
      date:
        type: string
    
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string


