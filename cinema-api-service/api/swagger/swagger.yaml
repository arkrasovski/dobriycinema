swagger: "2.0"
info:
  version: "0.1.0"
  title: Music service
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /api/v1
# 
schemes:
  # tip: remove http to make production-grade
  - http
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:

  /musicevents:
    # binds a127 app logic to a route
    x-swagger-router-controller: music-controller
    get:
      description: Returns list of musical city musicevents
      # used as the method name of the controller
      operationId: musicevents
      parameters:
        - name: date
          in: query
          description: FIltering date
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/MusicEventResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  MusicEventResponse:
      type: array
      items:
        $ref: "#/definitions/MusicEvent"
        
  MusicEvent:
    required:
      - id
    properties:
      id:
        type: string
      name:
        type: string
      image:
        type: string
      date:
        type: string
      location:
        type: string
      band: 
        type: array
        items: 
          $ref: "#/definitions/Band"
          
        
  Band:
    required: 
      - BandId
      - BandName
    properties: 
      BandId:
        type: string
      BandName:
        type: string
      image:
        type: string
      people: 
        type: array
        items: 
          $ref: "#/definitions/People"
  
  People:
    required: 
      - PersonId
      - PersonIdName
    properties: 
      PersonId:
        type: string
      PersonIdName:
        type: string
      image:
        type: string
    
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string


